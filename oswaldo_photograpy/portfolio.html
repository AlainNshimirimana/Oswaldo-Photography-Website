<!DOCTYPE html>

<body>
  <!--Make a container for everything that will be displayed-->
  <div class="container">
    <!--header section-->
    <div class="header-content">
      <header>
        <!--Logo section-->
        <div id="logo">
          <a href="index.html"><img src="images/logos/pointingUpNoBack.png" alt="oswaldo logo"></a>
        </div>
        <!--main navigation section-->
        <div id="main-nav">
          <nav id="navigation">
            <ol>
              <li><a href="index.html" class="current">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="faqs.html">FAQs</a></li>
              <li><a href="contact.html">Contact</a></li>

          </nav>
        </div>
      </header>
    </div>

      <!--content section-->
      <div class="body-content">
        <h1>Portfolio</h1>
        <div class="row">
          <div class="column">
              <img src="images/ferris_wheel.jpg" alt="Ferris Wheel">
              <img src="images/ferris_wheel_far.jpg" alt="Ferris Wheel Far">
              <img src="images/space_needle.jpg" alt="Seattle Space Needle">

              <img src="images/ian.jpg" alt="Ian">

          <div class="column">
              <img src="images/jade_close.jpg" alt="Close up of jade">
              <img src="images/jade_tree.jpg" alt="Jade on a tree">

              <img src="images/natalie.jpg" alt="Natalie standing on roof-top">
              <img src="images/ranita.jpg" alt="Ranita sitting">
              <img src="images/ribka.jpg" alt="Ribka close up">
          </div>
          <div class="column">
              <img src="images/unknown.jpg" alt="Ferris Wheel">
              <img src="images/semi_formal.jpg" alt="waldo semi-formal">
              <img src="images/waldo_stairs.jpg" alt="Waldo sitting on stairs">
              <a href="#logo">TOP &uparrow;</a>
          </div>

      <!--footer section-->
      <footer>
        <div class="footer-content">
